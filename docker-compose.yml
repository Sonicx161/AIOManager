services:
  aiomanager:
    image: ghcr.io/sonicx161/aiomanager:latest
    container_name: aiomanager
    restart: unless-stopped
    ports:
      - "1610:1610"
    env_file:
      - .env
    volumes:
      - ./aio-data:/app/data
    healthcheck:
      # We use node directly because there is no shell/curl in Distroless
      test: [ "CMD", "node", "server/healthcheck.js" ]
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
